{{ define "main" }}
<div class="page">
  <section class="section">
    <h2 class="section-title">Artigos</h2>

    <div class="articles">
      {{- range where .Pages "Type" "posts" }}
      <article class="card card--withDivider card--withLink">
        <div class="card-box">
          <h2 class="card-title">
            <a class="card-link" href="{{ .Permalink | relURL }}">
              {{ .Title }}
            </a>
          </h2>
        </div>

        <div class="card-box">
          <p class="card-paragraph">{{ .Params.excerpt }}</p>
        </div>
      </article>
      {{- end }}
    </div>
  </section>
</div>
{{ end }}
