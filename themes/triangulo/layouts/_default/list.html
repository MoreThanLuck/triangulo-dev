{{ define "main" }}
<div class="page">
  <section class="section">
    <div class="articles">
      {{ range .Pages }}
      <article class="article">
        <h2 class="article-title">
          <a class="article-link" href="{{ .Permalink | relURL }}">
            {{ .Title }}
          </a>
        </h2>

        <p class="article-excerpt">{{ .Params.excerpt }}</p>
      </article>
      {{ end }}
    </div>
  </section>
</div>
{{ end }}
