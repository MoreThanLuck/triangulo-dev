<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  {{- if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{- else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{- end }}
  <meta name="author" content="{{ .Site.Params.author.name }}"/>
  <link rel="canonical" href="{{ .Permalink}}" />

  {{ .Hugo.Generator }}
  {{- if .RSSLink }}
  <link href="{{ .RSSLink | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink | relURL }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{- end }}

  {{ $normalize := resources.Get "css/normalize.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $normalize.Permalink }}" integrity="{{ $normalize.Data.Integrity }}" media="all" />

  {{ $style := resources.Get "css/style.css" }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />

  <script async defer src="https://cdn.simpleanalytics.io/hello.js"></script>
  <noscript><img src="https://api.simpleanalytics.io/hello.gif" alt=""></noscript>
</head>
